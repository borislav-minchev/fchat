<ons-dialog id="dialogSendFriendRequest" class="onsen-dialog" data-person-number="" cancelable>
	<div style="text-align: center; padding: 10px;">
		<div id="loadingDialogFriendRequest" style="display: none;" class="progress-bar progress-bar--indeterminate">
			<div class="progress-bar__primary"></div>
			<div class="progress-bar__secondary"></div>
		</div>
		<p id="dialogText"><p>
		<p id="dialogTextName"><p>
		<p>
			<ons-button id="btnSendFriendRequest" class="dialog-button" disable-auto-styling></ons-button>
			<ons-button id="btnCancel" disable-auto-styling class="dialog-button button--outline"></ons-button>
		</p>
		<p id="errorTextField"></p>
  	</div>
</ons-dialog>
