<ons-dialog id="dialogPdfClick" class="onsen-dialog" data-order-id="" data-order-num="" data-type="" data-pdf-url="" cancelable>
		
	<ons-list-item modifier="longdivider" onclick="favoClicks.onPdfClickBrowser()" tappable>
		<div class="left">
			<ons-icon icon="ion-ios-browsers-outline" class="list-item__icon"></ons-icon>
		</div>
		<div id="labelBtnBrowser" class="center"></div>
	</ons-list-item>

	<ons-list-item modifier="longdivider" onclick="favoClicks.onPdfClickEmail()" tappable>
		<div class="left">
			<ons-icon icon="ion-ios-email-outline" class="list-item__icon"></ons-icon>
		</div>
		<div id="labelBtnEmail" class="center"></div>
	</ons-list-item>
		
</ons-dialog>
