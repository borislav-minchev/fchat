<ons-page id="pageFavoReg">
	
	<ons-toolbar>
		<div class="left">
			<ons-back-button></ons-back-button>
		</div>
		<div class="title-label center"></div>
		<div class="title-loading progress-bar progress-bar--indeterminate">
			<div class="progress-bar__primary"></div>
			<div class="progress-bar__secondary"></div>
		</div>
	</ons-toolbar>
	
	<div class="input-fields">
		<p>
			<ons-input id="inputName" readonly="true" float></ons-input>
		</p>
		<p>
			<ons-input id="inputPhone" type="number" readonly="true" float></ons-input>
		</p>
		<p>
			<ons-input id="inputCountry" readonly="true" float></ons-input>
		</p>
		<p>
			<ons-input id="inputCities" readonly="true" float></ons-input>
		</p>
		<p>
			<ons-input id="inputAddress" float></ons-input>
		</p>
		<p>
			<ons-input id="inputCompany" float></ons-input>
		</p>
		<p>
			<ons-input id="inputCurrency" readonly="true" float></ons-input>
		</p>
		<p>
			<ons-button id="btnRegister"></ons-button>
		</p>
	</div>
	
</ons-page>
