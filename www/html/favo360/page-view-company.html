<ons-page id="pageFavoSiteViewCompany" data-company-id="">
	
	<!-- Splitter Menu -->
	<ons-splitter>
		
		<!-- Side Menu with notifications -->
		<ons-splitter-side id="sideViewCompany" class="side-menu" side="right" width="220px" swipeable collapse>
			<ons-page>
				<ons-list id="sideCompanyCategories"></ons-list>
			</ons-page>
		</ons-splitter-side>
		
		<!-- Chat Page -->
		<ons-splitter-content>
			
			<ons-page id="subPageViewCompany">
				<ons-toolbar>
					<div class="left">
						<ons-back-button></ons-back-button>
					</div>
					<div class="center">
						<ons-input id="inputSearchCompany"></ons-input>
					</div>
					<div class="right">
						<ons-toolbar-button id="btnCompanyOpenSideMenu">
							<i class="app-icon icon-nav">
								<span class="icon-wrapper"></span>
							</i>
						</ons-toolbar-button>
					</div>
					<div class="title-loading progress-bar progress-bar--indeterminate">
						<div class="progress-bar__primary"></div>
						<div class="progress-bar__secondary"></div>
					</div>
				</ons-toolbar>

				<div class="company-store list-common-items infinite-scroll"></div>

				<ons-bottom-toolbar>
					<nav class="level-2">
						<span id="btnContactCompany" class="btn">
							<i class="app-icon icon-chat">
								<span class="icon-wrapper"></span>
							</i>
							<span class="btn-text"></span>
						</span>
						<span id="btnCartCompany" class="btn">
							<i class="app-icon icon-cart">
								<span class="icon-wrapper"></span>
							</i>
							<span class="btn-text"></span>
							<span class="cart-notification"></span>
						</span>
					</nav>
				</ons-bottom-toolbar>
			</ons-page>
			
		</ons-splitter-content>
	</ons-splitter>

</ons-page>
