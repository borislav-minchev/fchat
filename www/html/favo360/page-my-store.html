<ons-page id="pageFavoSiteMyStore" data-company-id="" data-picture-path="">
	
	<!-- Splitter Menu -->
	<ons-splitter>
		
		<!-- Side Menu -->
		<ons-splitter-side id="sideMyStore" class="side-menu" side="right" width="220px" swipeable collapse>
			<ons-page>
				<ons-list id="sideMyStoreCategories"></ons-list>
			</ons-page>
		</ons-splitter-side>
		
		<!-- Chat Page -->
		<ons-splitter-content>
			<ons-page>
				
				<ons-toolbar>
					<div class="left">
						<ons-back-button></ons-back-button>
					</div>
					<div class="center">
						<ons-input id="srch-prod-val"></ons-input>
					</div>
					<div class="right">
						
						<ons-toolbar-button id="btnTitleAddProductGallery">
							<i class="app-icon icon-images">
								<span class="icon-wrapper"></span>
							</i>
						</ons-toolbar-button>
						
						<ons-toolbar-button id="btnTitleAddProductCamera">
							<i class="app-icon icon-camera">
								<span class="icon-wrapper"></span>
							</i>
						</ons-toolbar-button>
						
						<ons-toolbar-button id="btnMyStoreOpenSideMenu">
							<i class="app-icon icon-nav">
								<span class="icon-wrapper"></span>
							</i>
						</ons-toolbar-button>
						
					</div>
					<div class="title-loading progress-bar progress-bar--indeterminate">
						<div class="progress-bar__primary"></div>
						<div class="progress-bar__secondary"></div>
					</div>
				</ons-toolbar>

				<div class="list-store-items list-common-items infinite-scroll"></div>
				
			</ons-page>
		</ons-splitter-content>
		
	</ons-splitter>

</ons-page>
