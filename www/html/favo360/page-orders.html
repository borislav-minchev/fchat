<ons-page id="pageFavoSiteOrders" data-tab-loaded="1">
	
	<ons-toolbar>
		<div class="left">
			<ons-back-button></ons-back-button>
		</div>
		<div class="title-label center"></div>
		<div class="title-loading progress-bar progress-bar--indeterminate">
			<div class="progress-bar__primary"></div>
			<div class="progress-bar__secondary"></div>
		</div>
	</ons-toolbar>

	<div class="tab-bar tab-bar--top tab-bar--material">
		<label class="tab-bar__item tab-bar--material__item">
			<input id="btnOrdersOpened" type="radio" name="tab-bar-material-a" checked="checked" data-tab="1">
			<button id="btnLabelOrdersPending" class="tab-bar__button tab-bar--material__button"></button>
		</label>
		<label class="tab-bar__item tab-bar--material__item">
			<input id="btnOrdersClosed" type="radio" name="tab-bar-material-a" data-tab="2">
			<button id="btnLabelOrdersCompleted" class="tab-bar__button tab-bar--material__button"></button>
		</label>
	</div>
	
	<div class="list-orders list-common-items"></div>

</ons-page>
