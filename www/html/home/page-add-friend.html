<ons-page id="pageAddFriend">
	
	<ons-toolbar>
		<div class="left">
			<ons-back-button></ons-back-button>
		</div>
		<div class="title-label center"></div>
		<div style="display: none;" class="title-loading progress-bar progress-bar--indeterminate">
			<div class="progress-bar__primary"></div>
			<div class="progress-bar__secondary"></div>
		</div>
	</ons-toolbar>
	
	<!-- Search Friend -->
	<div id="searchFriendField">
		<p>
			<ons-input id="inputPhoneCode" data-phone-code="" readonly="true" float></ons-input>
		</p>
		<p>
			<ons-input id="inputPhoneNumber" type="number" float></ons-input>
		</p>
		<p>
			<ons-button id="btnSearchFriend" disabled></ons-button>
		</p>
		<p>
			<ons-button id="btnOpenContacts"></ons-button>
		</p>
	</div>
	
	<!-- Found Friend -->
	<div id="foundFriendField" style="display: none;">
		<ons-list id="listFoundFriends"></ons-list>
		<p>
			<ons-button id="btnSendRequest"></ons-button>
		</p>
	</div>
	
</ons-page>
